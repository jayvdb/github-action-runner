name: Build and Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - 'Formula/**'

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "version=$(grep '^version' ./Cargo.toml | sed 's/version = //g' | tr -d '\"')" >> $GITHUB_ENV

      - name: Check if release exists
        id: check_release
        run: |
          RESPONSE_CODE=$(curl --write-out "%{http_code}" --silent --output /dev/null "https://api.github.com/repos/$GITHUB_REPOSITORY/releases/tags/v${{ env.version }}")
          if [ "$RESPONSE_CODE" -eq 200 ]; then
            echo "exists=true" >> $GITHUB_ENV
            echo "Release v${{ env.version }} already exists. Exiting."
            exit 1
          else
            echo "exists=false" >> $GITHUB_ENV
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust:
          - stable
        include:
          - os: ubuntu-latest
            targets: i686-unknown-linux-gnu,x86_64-unknown-linux-gnu
          - os: windows-latest
            targets: x86_64-pc-windows-msvc
          - os: macos-latest
            targets: x86_64-apple-darwin,aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          targets: ${{ matrix.targets }}
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ inputs.cache-key }}

      - name: Add architectures for dpkg
        if: runner.os == 'Linux'
        run: |
          sudo dpkg --add-architecture i386
        shell: bash

      - name: Install multilib dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib pkg-config libssl-dev
        shell: bash

      - name: Build
        shell: bash
        run: |
          for TARGET in $(echo ${{ matrix.targets }} | tr "," "\n")
          do
            rustup target add $TARGET
            cargo build --release --bin gar --target $TARGET
            mv target/$TARGET/release/gar${{ runner.os == 'Windows' && '.exe' || '' }} target/$TARGET/release/gar-$TARGET${{ runner.os == 'Windows' && '.exe' || '' }}
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: gar-${{ matrix.os }}
          path: target/*/*/gar-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Read version
        id: version
        run: echo "version=$(grep '^version' ./Cargo.toml | sed 's/version = //g' | tr -d '\"')" >> $GITHUB_ENV

      - name: Read
        id: read
        run: | 
          ls -a

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.version }}
          name: Release v${{ env.version }}
          draft: false
          prerelease: false
          files: |
            gar-*/*/release/gar-*
            LICENSE
            VERSION

  homebrew:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "version=$(grep '^version' ./Cargo.toml | sed 's/version = //g' | tr -d '\"')" >> $GITHUB_ENV

      - name: Set up Git
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'youremail@example.com'

      - name: Create Homebrew formula
        run: |
          cat <<- EOF > homebrew-repo/Formula/github-action-runner.rb
          class GithubActionRunner < Formula
            desc "GitHub Action Runner"
            homepage "https://github.com/s00d/github-action-runner"
            version "${{ env.version }}"

            if Hardware::CPU.intel?
              url "https://github.com/s00d/github-action-runner/releases/download/v${{ env.version }}/gar-x86_64-apple-darwin"
              sha256 "put_the_sha256_for_x86_64_here"
            elsif Hardware::CPU.arm?
              url "https://github.com/s00d/github-action-runner/releases/download/v${{ env.version }}/gar-aarch64-apple-darwin"
              sha256 "put_the_sha256_for_aarch64_here"
            end

            def install
              bin.install "github-action-runner"
            end
          end
          EOF

      - name: Push Homebrew formula
        run: |
          cd homebrew-repo
          git add Formula/github-action-runner.rb
          git commit -m "Bump github-action-runner to ${{ env.version }}"
          git push